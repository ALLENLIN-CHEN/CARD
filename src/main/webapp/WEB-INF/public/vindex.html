	<div class="scut-container">
			<div class="left-content">
				<div class="item active" data-id="theme1"  data-index="1">
					<label>用卡挂号行为业务分析</label>
				</div>
				<div class="sub-1 sub-item" style="display:block;">
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/register/countByGender">男女挂号比例</div>
					</div>
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/register/countByGenderLine">男女挂号人数统计</div>
					</div>
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/outworkGauge">挂号覆盖率</div>
					</div>
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/funnelChartPay/unemployment">挂号年龄段统计</div>
					</div>
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/chartMapMarkPoint/charges/unemployment/sum">医院挂号数量统计</div>
					</div>
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/chartMap/charges/unemployment/count">医院挂号占比统计</div>
					</div>
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/chartMapSub/charges/unemployment/avg">科室挂号数量统计</div>
					</div>
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/chartMapMarkPoint/payment/unemployment/sum">科室挂号占比统计</div>
					</div>
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/chartMap/payment/unemployment/count">医生挂号数量统计</div>
					</div>
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/chartMapSub/payment/unemployment/avg">医生挂号占比统计</div>
					</div>
				</div>
