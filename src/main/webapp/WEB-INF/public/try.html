	<!-- 图表展示与控制容器 -->
	<div class="scut-container">
			<div class="left-content">
				<div class="item active" data-id="theme1"  data-index="1">
					<label>住院登记情况统计分析</label>
				</div>
				<div class="sub-1 sub-item" style="display:block;">
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/otherHisGetTotal">住院登记人数柱状图分析</div>
					</div>
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/otherLineGettotal">住院登记人数折线图分析</div>
					</div>
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/otherGetPanel">住院登记覆盖率分析</div>
					</div>
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/otherGetFunnel">住院登记年龄段分析</div>
					</div>
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/otherGetHisHospital">住院登记医院分析</div>
					</div>
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/chartMap/charges/unemployment/count">住院登记科室分析</div>
					</div>
					<div class="sub-item-wrap">
						<i class="icon"></i>
						<div class="type" data-url="charts/chartMapSub/charges/unemployment/avg">住院登记医生分析</div>
					</div>
					
				</div>


				
			</div>
			
			<div class="right-content">
			    <div class="area-wrap" style="display:none;">

					<button type="button" class="btn btn-primary">应城市</button>

				</div>

				  <div class="rect3"></div>
				  <div class="rect4"></div>
				  <div class="rect5"></div>
